<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_photo-1683749808835-6f8f186a903e?q=80&w=813&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1652809096869-55b40bd14ac1?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://plus.unsplash.com/premium_photo-1672759361897-c421767fcb25?q=80&w=448&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
               <h2> Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1744471321853-5a3a8378c1fa?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>pomodoro timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1566314737379-76aaeadb0511?q=80&w=409&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>

        </section>
        <section class="fullElem todo-list-fullpage">
            <button class="back">close</button>
            <h2>Your personalised Task  List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form >
                         <input type="text" placeholder="Enter Task" id="addTask">
                      <textarea name="" id="" placeholder="Enter Details"></textarea>
                      <div class="mark-imp">
                          <input type="checkbox" id="check">
                          <label for="check">Mark as important</label>
                      </div>
                      <button id="tskBtn">Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        <h5>Gym Jao</h5>
                        <button>Mark as completed</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <h2>Daily Planner</h2>
            <button class="back">close</button>
        </section>
        <section class="fullElem motivational-fullpage">
            <h2>Motivational Quote</h2>
            <button class="back">close</button>
        </section>
        <section class="fullElem pomodoro-full-fullpage">
            <h2>Pomodoro Timer</h2>
            <button class="back">close</button>
        </section>
        <section class="fullElem daily-goal-fullpage">
            <h2>Daily Goals</h2>
            <button class="back">close</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
