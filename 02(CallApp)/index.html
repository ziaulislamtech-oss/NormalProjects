<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <form id="userForm">

                <!-- Image URL -->
                <label>
                    Profile Image URL:
                    <br>
                    <input type="url" name="imageUrl" placeholder="https://example.com/image.jpg" required>
                </label>
                <br><br>

                <!-- Full Name -->
                <label>
                    Full Name: <br>
                    <input type="text" name="fullName" placeholder="Enter full name" required>
                </label>
                <br><br>

                <!-- Home Town -->
                <label>
                    Home Town: <br>
                    <input type="text" name="homeTown" placeholder="Enter home town" required>
                </label>
                <br><br>

                <!-- Purpose Description -->
                <label>
                    Purpose: <br>
                    <textarea name="purpose" placeholder="Describe your purpose" rows="4" required></textarea>
                </label>
                <br><br>

                <!-- Categories -->
                <p>Category:</p>

                <label>
                    <input type="radio" name="category" value="emergency" required>
                    Emergency
                </label><br>

                <label>
                    <input type="radio" name="category" value="important">
                    Important
                </label><br>

                <label>
                    <input type="radio" name="category" value="urgent">
                    Urgent
                </label><br>

                <label>
                    <input type="radio" name="category" value="no-rush">
                    No Rush
                </label>

                <br><br>

                <!-- Submit Button -->
               <div id="buttons">
                 <button type="submit">Submit</button>
                 <button id="close">Close</button>
               </div>

            </form>


        </div>
        <div class="buttons-div">
            <div class="plus"><i class="ri-add-large-line"></i></div>
            <div class="arrow-up"><i class="ri-arrow-up-line"></i></div>
            <div class="arrow-down"><i class="ri-arrow-down-long-line"></i></div>
        </div>
        <div class="card-stack">
            <div class="card">
                <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h3>Zia Ul Islam</h3>
                <div class="middle">
                    <div class="right">
                        <p>Home Town</p>
                        <p>Purpose</p>
                    </div>
                    <div class="left">
                        <p>krachi</p>
                        <p>disscussion about client project</p>
                    </div>
                </div>
                <div class="bottom">
                    <div class="call">
                        <button><i class="ri-phone-fill"></i>call</button>
                    </div>
                    <div class="message">
                        <button>message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
